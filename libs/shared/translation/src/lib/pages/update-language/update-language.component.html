<div class="bg-white shadow p-4 flex items-center justify-between">
  <button class="text-blue-600 font-semibold" (click)="goBack()">
    {{ getBackTextWithTranslation() }}
  </button>
  <h1 class="text-xl font-bold">{{ 'UPDATE_LANGUAGE.TITLE' | translate }}</h1>
</div>

<div class="p-6">
  <div class="flex justify-center mb-6">
    <img class="w-24 h-24" alt="Translator" src="assets/icon/colors/translator.svg" />
  </div>
  <form [formGroup]="languageForm" (ngSubmit)="confirmLanguageSelection()">
    <div class="space-y-4">
      @for (lang of languages; track trackByLang(lang)) {
        <div class="flex items-center">
          <input
            type="radio"
            [value]="lang.code"
            formControlName="language"
            id="lang-{{lang.code}}"
            class="mr-2"
          />
          <label for="lang-{{lang.code}}" class="text-lg">{{ lang.text }}</label>
        </div>
      }
    </div>
    <button
      type="submit"
      class="mt-8 w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700 transition"
    >
      {{ 'UPDATE_LANGUAGE.UPDATE' | translate }}
    </button>
  </form>
</div>
