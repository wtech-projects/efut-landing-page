<div class="min-h-screen flex flex-col items-center justify-center bg-gradient-to-br from-blue-50 to-indigo-100">
  <div class="bg-white rounded-xl shadow-lg p-8 max-w-md w-full flex flex-col items-center">
    <button
      class="self-start mb-4 px-4 py-2 bg-gray-100 text-indigo-700 rounded-lg font-medium hover:bg-indigo-50 transition flex items-center gap-2"
      type="button"
      (click)="goHome()"
    >
      <svg class="w-5 h-5" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" d="M15 19l-7-7 7-7"/>
      </svg>
      Back to Home
    </button>
    <h1 class="text-3xl font-bold text-indigo-700 mb-6">Profile</h1>
    @if(profile(); as profileData) {
      <lib-user-info [user]="profileData"></lib-user-info>
    }
  </div>
</div>
